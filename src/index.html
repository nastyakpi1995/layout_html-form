<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">
  <fieldset class="Conteiner">
    <legend>Personal information</legend>
    <label for="surname">Surname:
      <input type="text" id="surname" name="surname" autocomplete="off">
    </label>
    <label for="name">Name:
      <input type="text" name="name" id="name" autocomplete="off">
    </label>
    <label for="years">How old are You?
      <input type="number" name="years" id="years" value="12" data-qa="field-value" min="18" max="100">
    </label>
    <label for="birth">Full date of birth:
      <input type="date" id="birth" name="birth">
    </label>
    <label for="agreement" class="zero_margin">I accept the term of the agreement
      <input type="checkbox" id="agreement" name="agreement">
      </label>
  </fieldset>

  <fieldset class="Conteiner">
    <legend>Registration</legend>
    <label for="email">E-mail:
      <input type="email" name="email"  id="email" placeholder="email@example.com" required data-qa="field-placeholder">
    </label>
    <label class="zero_margin" for="password">Password:
      <input type="password" name="password" id="password" minlength="3" maxlength="64">
    </label>
  </fieldset>

  <fieldset class="Conteiner">
    <legend>An interesting fact about you!</legend>
    <label for="cats">Do you love cats?
      <input id="cats" type="radio" name="levels" value="intermediate"> Yes
      <input id="master" type="radio" name="levels" value="master"> No
    </label>
    <label for="color">What is your favorite color?
      <input type="color" id="color" name="favcolor" value="black">
    </label>
    <label for="bedTime">What time do you go to bed?
      <input type="time" name="bedTime" id="bedTime" step="5">
    </label>
    <label for="brand">What are your favorite brand of cars?
      <select name="brand"  id="brand" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
      </select>
    </label>
    <label for="work" class="zero_margin">How do you rate our work?
      <input type="range" id="work"  name="points" min="0" max="10" value="0">
    </label>
  </fieldset>

  <fieldset class="Conteiner">
    <legend>Additional info:</legend>
    <label for="comment">Comments:
      <textarea name="comment" cols="20"  id="comment" rows="2"></textarea>
    </label>
    <label for="recommend" class="zero_margin">Would you recommend us?
      <select name="recommend"  id="recommend">
        <option value="yes" selected>yes</option>
        <option value="no">no</option>
      </select>
    </label>
  </fieldset>
    <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
